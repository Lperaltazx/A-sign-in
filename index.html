<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="/css.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="col d-flex justify-content-center">
        <div class="card " style="width: 20rem">
            <h1 class="card-title">Sign in</h1>
            <p> Email(phone or mobile accounts)
            </p>
            <div class="input-group flex-nowrap">
                <span class="group-text"></span>
                <input type="text" class="form-control" placeholder="Enter Email" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
            <p>password</p>
            <div class="xxpass">
                <a href="#">Forgot password</a>
            </div>
            <div class="input-group flex-nowrap">
                <span class="group-text"></span>
                <input type="password" class="form-control" placeholder=" Enter password" aria-label="password"
                    aria-describedby="addon-wrapping">
            </div>

            <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">
                    Must be 8-20 characters long.
                </span>
            </div>
            <div class="xxlong">
                <a href="#" class="btn btn-warning">Continue</a>
            </div>
        </div>
    </div>
</body>

</html>
